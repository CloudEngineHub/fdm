name: Run linters using pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Set up Python 3.8
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install dependencies for Python 3.8
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit for ROS directory (Python 3.8)
        run: |
          python -m pre_commit run --files $(git ls-files ros/)

      # Set up latest Python
      - name: Set up latest Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install dependencies for latest Python
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit for the rest of the code (Latest Python)
        run: |
          python -m pre_commit run --files $(git ls-files | grep -v '^ros/')
